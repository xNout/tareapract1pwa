<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>Caja con Slider</title>
    <style>
        .caja {
            width: 300px;
            height: 200px;
            background-color: #3498db;
            border: 2px solid #2980b9; 
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .slider {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="caja">
        <p>¿Cuánto te gusta el futbol?</p>
        <input type="range" class="slider">
    </div>
</body>
</html>
